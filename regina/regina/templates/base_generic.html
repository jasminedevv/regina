<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Regina</title>

    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico" />

<style>
    body {
        color: #555;
        background-color: #f9f9f9;
        font-family: 'Open Sans';
        max-width: 100vw;
        margin: 0;
    }

    #navbar {
        width: 100vw;
        height: 8vh;

        margin-top: -16px;

        background-color: #fff;

        border-bottom: 1px;
        border-bottom-color: #d3d3d3;
    }

    #navbar div {
        display: inline;
    }
</style>

    {% block styles %} {% endblock %}
</head>

<body>
    <div id="navbar">
        <div id="logo-container">
            <p id="logo" class="links">Regina</p>
        </div>
        <div class="links-container">
            <p id="account" class="links">My Account</p>
            <p id="new-event" class="links">+</p>
        </div>
    </div>



    {% block content %}
    {% endblock %}
</body>

{% block scripts %} {% endblock %}

</html>
