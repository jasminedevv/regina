<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Regina</title>

    <link rel="stylesheet" href="../static/regina/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico" />

</head>

<body>
    <div id="navbar">
        <p id="logo" class="links">Regina</p>

        <div id="links-container">
            <a href="/submit">
                <div id="new-event-button">
                    <p id="new-event" class="links">New Event</p>
                </div>
            </a>
            <p id="account" class="links">{{ user.username }}</p>
        </div>
    </div>




    {% block content %}
    {% endblock %}
</body>

{% block scripts %} {% endblock %}

</html>
