<h1 id="events-header-text">Your Events</h1>

<div class="row">
    {{ for submission in Submission }}
        <div class="card">
            <h2>{{ this.visible_title }}</h2>

            <div class="match">
                <p class="match-text">{{ this.matches }}</p>
            </div>
        </div>
    {{/each}}
</div>
