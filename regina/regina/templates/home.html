{% extends "base_generic.html" %}
{% block content %}
<div class="card-flex-container">
{% for submission in submissions %}
    <div class="event-card">
    <h2>{{ submission.visible_title }}</h2>
        <div class="matches-container">
            <p class="matches-text"> {{ submission.matches }} Matches</p>
        </div>
    </div>
{% empty %}
    <img id="empty" src="../../static/regina/img/empty.png" alt="Image of an unaddressed envelope.">
    <p class="empty-text">Looks like you haven't created an event yet!</p>
    <p class="empty-text">Would you like to?</p>
{% endfor %}
</div>



{% endblock %}

{% block scripts %}

{% endblock %}
