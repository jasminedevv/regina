{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Regina</title>

    {% block styles %}
    <link rel="stylesheet" href="{% static 'regina/style.css' %}">
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico" />

</head>

<body>
    <div id="navbar">
        <a href="/">
            <p id="logo" class="links">Regina</p>
        </a>

        <div id="links-container">
            {% if user.is_authenticated %}
            <a href="/submit">
                <div id="new-event-button">
                    <p id="new-event" class="links">New Event</p>
                </div>
            </a>

            <a href="/accounts/logout">
                <p id="account" class="links">log out {{ user.username }}</p>
            </a>
            {% else %}
            <a href="/accounts/login">
                <p id="account" class="links">log in</p>
            </a>
            {% endif %}

            </a>
        </div>
    </div>




    {% block content %}
    {% endblock %}
</body>

{% block scripts %} {% endblock %}

</html>
